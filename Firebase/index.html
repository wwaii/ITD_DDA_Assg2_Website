<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> I Spy Admin Panel</title>

    <script src="/Firebase/scripts/jquery-3.6.0.min.js"></script>
    <script type="module" src="/Firebase/scripts/config.js"></script>
    <script type="module" src="/Firebase/scripts/script.js"></script>
</head>

<body>
    <!--Form to create player data -->
    <form id="frmCreateUser">
        <label>E-mail</label><br>
        <input type="text" id="email"><br>

        <label>Password</label><br>
        <input type="password" id="password"><br><br>

        <input type="button" id="Login" value="Login"><br><br>

        <label>Gamemap:</label><br>
        <select id="Gamemap">
            <option value="Sealion">Sealion</option>
            <option value="Barbarossa">Barbarossa</option>
        </select><br><br>
        <input type="button" id="Update" value="Update"><br><br>
    </form>

    <!--Table to display player data-->
    <div class="container">
        <table id="player-data" class="table table-striped">
            <thead>
                <th>User</th>
                <th>bookshelfTime</th>
                <th>drawerTime</th>
                <th>electricalTime</th>
                <th>paintingTime</th>
                <th>puzzleTime</th>
                <th>reportAccuracy</th>
            </thead>
            <tbody id="player-content">
                <!-- dynamic js content from firebase -->
            </tbody>
        </table>


        <!--Error message display if there is no player data-->
        <p id="errorMessage"></p>
        <input id="Refresh" type="button" class="btn btn-success" value="Refresh List">
    </div>
</body>

</html>

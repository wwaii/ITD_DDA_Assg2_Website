<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>I SPY... ADMIN PANEL</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

        <script src="js/jquery-3.6.0.min.js"></script>
        <script type="module" src="js/config.js"></script>
        <script type="module" src="js/firebase.js"></script>

    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">I SPY...</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#settings">Settings</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#scoreboard">Scoreboard</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Avatar Image-->
                <img class="masthead-avatar mb-0" src="assets/img/Logo.png" alt="..." />
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase text-secondary mb-0">I SPY...</h1>
                <h1 class="masthead-heading text-uppercase text-secondary mb-0 custom-gap">ADMIN PANEL</h1>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Masthead Subheading-->
                <p class="masthead-subheading font-weight-light text-secondary mb-0">By: Nana Studios</p>
            </div>
        </header>
        <!-- settings Section-->
        <section class="page-section portfolio" id="settings">
            <div class="container">
                <!-- settings Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Settings</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                                <label for="email">Email address</label>
                                <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                            </div>
                            <!-- Password input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" type="password" placeholder="123456" />
                                <label for="password">Password</label>
                            </div>
                            <!-- Login Button-->
                            <input class="btn btn-primary btn-xl" type="button" id="Login" value="Login"><br><br><br><br>
                            <label style="font-size:0.75cm">Gamemap</label><br><br>

                            <div class="form-floating mb-3">
                                <select class="form-select-lg" id="Gamemap">
                                    <option value=""></option>
                                    <option value="Sealion">Sealion</option>
                                    <option value="Barbarossa">Barbarossa</option>
                                </select>
                            </div>

                            <input class="btn btn-primary btn-xl" type="button" id="Update" value="Update"><br><br>
                        </form>
                    </div>
            </div>
        </section>
        <!-- scoreboard Section-->
        <section class="page-section bg-primary text-white mb-0" id="scoreboard">
            <div class="container">
                <!-- scoreboard Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary">Scoreboard</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- scoreboard Section Content-->
                <div class="table table-secondary table-responsive">
                    <table id="player-data" class="table table-striped">
                        <thead>
                            <th class="text-sm-left">User</th>
                            <th class="text-sm-left">Bookshelf Time (s)</th>
                            <th class="text-sm-left">Drawer Time (s)</th>
                            <th class="text-sm-left">Electrical Time (s)</th>
                            <th class="text-sm-left">Painting Time (s)</th>
                            <th class="text-sm-left">Puzzle Time (s)</th>
                            <th class="text-sm-left">Report Accuracy (%)</th>
                        </thead>
                        <tbody id="player-content">
                            <!-- dynamic js content from firebase -->
                        </tbody>
                    </table>
            
            
                    <!--Error message display if there is no player data-->
                    <p id="errorMessage"></p>
                    <input id="Refresh" type="button" class="btn btn-success" value="Refresh List">
                </div>
                </div>
            
            </div>
        </section>
      
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright &copy; Nana Studios 2021</small></div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
